<html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
		<link rel="stylesheet" href="assets/js/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/zhaoshang.css"/>

	</head>
	<body>
		<!--banner-->
		<div class="zhaoshang-content"> 
			<div class="banner">
				<img class="img-responsive center-block" src="assets/images/banner/zhaoshangbanner.png" >
			</div>
			<div class="menu2 clearfix">
				<ul>
					<li><a href="直营店列表.html">旗舰店</a></li>
					<li><a href="直营店列表.html">联营店</a></li>
					<li><a href="直营店列表.html">直营店</a></li>
					<li><a href="申请加盟.html">申请加盟</a></li>
					
				</ul>
			</div>
			<!--标题title-->
			<div class="htitle">
				<span>加盟申请表</span>
			</div>
			
			
			<!--content-->
	<div class="shenqingtable">
		<form action="" method="post">
			<div style="border-top:1px solid #CCCCCC ;">
				<span>申请人姓名</span>
				<input class="width32" type="text" name="" id="" value="" />
				<span>性别</span>
				<div class="sexradio" style="">
					<input type="radio" name="sexy" id="male" value="" /><label for="male">先生</label>
					<input type="radio" name="sexy" id="famale" value="" /><label for="famale">女士</label>
				</div>
				
				<span>年龄</span>
				<input class="width17" type="text" name="" id="" value="" />
			</div>
			<div>
				<span>所在单位名称</span>
				<input class="width32" type="text" name="" id="" value="" />
			</div>
			<div>
				<span>申请人详细地址</span>
				<input class="width32" type="text" name="" id="" value="" />
				
			</div>
			<div>
				<span>联系方式</span>
				<input class="width32" type="text" name="" id="" value="" />
				<span>邮政编码</span>
				<input class="width32" type="text" name="" id="" value="" />
			</div>
			<div>
				<span>传真</span>
				<input class="width32" type="text" name="" id="" value="" />
				<span>营业面积</span>
				<input class="width32" type="text" name="" id="" value="" />
			</div>
			<div>
				<span>店址</span>
				<input class="width32" type="text" name="" id="" value="" />
				
			</div>
			<div>
				<span>加盟后企业性质</span>
				<div class="qiyexingzhi">
					<input  type="radio" name="xingzhi" id="siying" value="" /><label for="siying">私营</label>
					<input  type="radio" name="xingzhi" id="jiti" value="" /><label for="jiti">集体</label>
					<input  type="radio" name="xingzhi" id="gufenzhi" value="" /><label for="gufenzhi">股份制</label>
					<input  type="radio" name="xingzhi" id="qita" value="" /><label for="qita">其他</label>
				</div>
			</div>
			<div>
				<span>申请内容</span>
				<div class="qiyexingzhi" >
					<input  type="radio" name="shenqing" id="qijiandian" value="" /><label for="qijiandian">旗舰店</label>
					<input  type="radio" name="shenqing" id="lianyingdian" value="" /><label for="lianyingdian">联营店</label>
					<input  type="radio" name="shenqing" id="zhiyingdian" value="" /><label for="zhiyingdian">直营店</label>
				</div>
				
			</div>
			<div>
				<span>个人简历</span>
				<input style="width: 80%;" class="width32" type="text" name="" id="" value="" />
				
			</div>
			<div>
				<span>备注</span>
				<input style="width: 80%;" class="width32" type="text" name="" id="" value="" />
				
			</div>
			<div>
				<span>申请人声明</span>
				<input style="width: 80%;text-indent: 10%;" class="width32" type="text" name="" id="" readonly="readonly" value="本人已阅读过＜新涵养汽车服务连锁加盟指南＞自愿申请并开展连锁加盟业务，特此声明" />
				
			</div>
			<div style="text-align: center;border: none;margin-top: 78px;">
				<input type="submit" value="提交"/>
				<input type="reset" name="" id="" value="重置" />
			</div>
			
		</form>
	</div>
			
	
		
		
		
		
		
		
		
		
		
		
		<div class="liucheng" >
			<img class="img-responsive center-block" src="assets/images/img/liucheng.png" >
		</div>

		</div>
